services:
  - type: web
    name: learnerai-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l $PORT
    staticPublishPath: dist
    envVars:
      - key: VITE_BACKEND_URL
        value: https://learnerai-backend.onrender.com
    plan: free
    rootDir: .

  - type: web
    name: learnerai-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -b 0.0.0.0:10000 src.api.server:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
    plan: free
    rootDir: .
